<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Celsius">
            <button onclick="convertTemperature()">Convert to Fahrenheit</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function convertTemperature() {
            const celsius = document.getElementById('celsius').value;
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('result').innerText = `${celsius}°C is equal to ${fahrenheit.toFixed(2)}°F`;
        }
    </script>
</body>
</html>
